{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="py-5">
    <div class="container">
        <div class="section-header text-center mb-5">
            <h2 class="section-title">Our Faculty</h2>
            <p class="section-subtitle">Meet our dedicated team of educators</p>
        </div>

        <div class="row">
            {% for member in staff_list %}
            <div class="col-lg-3 col-md-6 mb-4">
                <div class="staff-card text-center h-100">
                    <div class="staff-img mx-auto mb-3">
                        <img src="{{ member.profile_picture.url }}" 
                             alt="{{ member.name }}" 
                             class="rounded-circle"
                             style="width: 150px; height: 150px; object-fit: cover;">
                    </div>
                    <h5>{{ member.name }}</h5>
                    <p class="text-primary fw-bold">{{ member.designation }}</p>
                    <p class="small">{{ member.qualification }}</p>
                    
                    {% if member.email %}
                    <div class="mt-3">
                        <a href="mailto:{{ member.email }}" class="btn btn-sm btn-outline-primary">
                            <i class="fas fa-envelope me-1"></i> Contact
                        </a>
                    </div>
                    {% endif %}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

<style>
    /* Remove all borders and focus effects */
    .staff-img img {
        border: none !important;
        outline: none !important;
        box-shadow: none !important;
        -webkit-tap-highlight-color: transparent !important;
    }
    
    /* Perfect circle with overflow protection */
    .staff-img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        overflow: hidden;
        display: inline-block;
    }
    
    /* Image styling */
    .staff-img img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease;
    }
    
    /* Optional hover effect */
    .staff-img img:hover {
        transform: scale(1.05);
    }
</style>
{% endblock %}
